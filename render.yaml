services:
  - type: web
    name: bepy
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: TYPESENSE_HOST
        fromEnvVar: TYPESENSE_HOST
      - key: TYPESENSE_PORT
        fromEnvVar: TYPESENSE_PORT
      - key: TYPESENSE_PROTOCOL
        fromEnvVar: TYPESENSE_PROTOCOL
      - key: TYPESENSE_API_KEY
        fromEnvVar: TYPESENSE_API_KEY
      - key: OPENAI_API_KEY
        fromEnvVar: OPENAI_API_KEY